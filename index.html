<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="outerContainer">
      <div class="innerContainer">
        <div class="innerContainer--headerSection">
          <p>ArtFlash</p>
          <div class="horizontalLine"></div>

        </div>
        <div class="innerContainer--artworkSection">
          <div class="startScreen">
            <p class="startScreen--title">Welcome to ArtFlash!</p>
            <button onclick="getArtworkRecord()">Show me an artwork!</button>

          </div>
          <div class="containerLeft">
            <div class="imageContainer"></div>
          </div>
          <div class="containerRight">
            <div class="captionArtistContainer">
              <h1 id="captionContainer--artistName"></h1>
              <h3 id="captionContainer--artistBio"></h3>

            </div>
            <div class="captionContainer">
              <table class="captionTable hideElement">
                <tr>
                  <td>Title:</td>
                  <td id="captionTitle"></td>
                </tr>
                <tr>
                  <td width="40%">Date:</td>
                  <td id="captionDate"></td>
                </tr>
                <tr>
                  <td>Medium:</td>
                  <td id="captionMedium"></td>
                </tr>
                <tr>
                  <td>Dimensions:</td>
                  <td id="captionDimensions"></td>
                </tr>
                <tr>
                  <td>Credit Line:</td>
                  <td id="captionCreditLine"></td>
                </tr>
                <tr>
                  <td>Collection:</td>
                  <td id="captionCollection"></td>
                </tr>
              </table>
            </div>
            <div class="buttonContainer">
              <button onclick="getArtworkRecord()">Show me another work</button>
              <p id="sendEmailLink"><a id="emailLink">Email a link to this artwork</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./metMuseumApi.js" async defer></script>
  </body>
</html>
