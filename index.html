<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="outerContainer">
      <div class="innerContainer">
        <div class="innerContainer--headerSection">Burst</div>
        

        <div class="innerContainer--artworkSection">
        <div class="containerLeft">
          <div class="imageContainer"></div>
        </div>
        <div class="containerRight">
          <div class="captionContainer">
            <h1 id="captionContainer--artistName"></h1>
            <h3 id="captionContainer--artistBio"></h3>
            <table class="captionTable hideTable" >
              <tr>
                <td>Title:</td>
                <td id="captionTitle"></td>
              </tr>
              <tr>
                <td width="40%">Date:</td>
                <td id="captionDate"></td>
              </tr>
              <tr>
                <td>Medium:</td>
                <td id="captionMedium"></td>
              </tr>
              <tr>
                <td>Dimensions:</td>
                <td id="captionDimensions"></td>
              </tr>
              <tr>
                <td>Credit Line:</td>
                <td id="captionCreditLine"></td>
              </tr>
              <tr>
                <td>Collection:</td>
                <td id="captionCollection"></td>
              </tr>
            </table>
          </div>
          <div class="buttonContainer">
            <button onclick="getArtworkRecord()">Show me another work</button>
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="./metMuseumApi.js" async defer></script>
  </body>
</html>
