<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="getArtInstituteChicagoRecord()">
    <div class="outerContainer">
      <div class="innerContainer">
        <div class="innerContainer--headerSection">
          <div class="topNav">
            <a href="./index.html" class="notCurrentMuseum">Metropolitan</a>
            <a href="./art-institute-of-chicago.html" class="currentMuseum">Art Institute Chicago</a>
          </div>

          <div class="horizontalLine"></div>
        </div>
        <div class="innerContainer--artworkSection">
          <div class="containerLeft">
            <p class="imageContainer--text"></p>

            <div class="imageContainer"></div>
          </div>
          <div class="containerRight">
            <div class="captionArtistContainer">
              <h1 id="captionContainer--artistName"></h1>
              <h3 id="captionContainer--artistBio"></h3>
            </div>
            <div class="captionContainer">
              <table class="captionTable hideElement">
                <tr>
                  <td>Title:</td>
                  <td id="captionTitle"></td>
                </tr>
                <tr>
                  <td id="tableLeftColumn">Date:</td>
                  <td id="captionDate"></td>
                </tr>
                <tr>
                  <td>Medium:</td>
                  <td id="captionMedium"></td>
                </tr>
                <tr>
                  <td>Dimensions:</td>
                  <td id="captionDimensions"></td>
                </tr>
                <tr>
                  <td>Credit Line:</td>
                  <td id="captionCreditLine"></td>
                </tr>
                <tr>
                  <td>Collection:</td>
                  <td id="captionCollection"></td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <a
                      id="captionMore"
                      target="_blank"
                      rel="noopener noreferrer"
                      >Read More</a
                    >
                  </td>
                </tr>
              </table>
            </div>
            <div class="buttonContainer">
              <button
                class="artworkRecordButton"
                onclick="getArtInstituteChicagoRecord()"
              >
                Show me another work
              </button>
              <p id="sendEmailLink">
                <a id="emailLink">Email a link to this artwork</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./artInstituteChicagoApi.js" async defer></script>
  </body>
</html>
